<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body, html {
      cursor: url('https://files.catbox.moe/fgmqz6.cur'), auto;
      height: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://files.catbox.moe/15mzgr.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    a:hover, #gun-logo:hover {
      cursor: url('https://files.catbox.moe/kw2hdo.cur'), pointer;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #gun-logo {
      width: 100px;
      height: auto;
      transition: transform 0.2s ease;
    }

    #gun-logo:hover {
      transform: scale(1.1);
    }

    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
    }

    #main-content {
      display: none;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .glow-wrapper {
      position: relative;
      padding: 10px;
      border-radius: 30px;
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid white;
    }

    .glitch-text {
      position: relative;
      font-size: 2.8rem;
      color: #ff66cc;
      font-weight: bold;
      font-family: monospace;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #f0f,
        0 0 20px #f0f;
      animation: flicker 2s infinite alternate;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #0ff;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch-text::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #f0f;
    }

    .glitch-text::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #0ff;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.5; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 50px, 0); left: 2px; }
      20% { clip: rect(0, 9999px, 10px, 0); left: -2px; }
      30% { clip: rect(0, 9999px, 80px, 0); left: 3px; }
      100% { clip: rect(0, 9999px, 0, 0); left: 0; }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(80px, 9999px, 9999px, 0); left: -2px; }
      20% { clip: rect(50px, 9999px, 9999px, 0); left: 1px; }
      30% { clip: rect(90px, 9999px, 9999px, 0); left: -1px; }
      100% { clip: rect(0, 9999px, 0, 0); left: 0; }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      position: relative;
      display: inline-block;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
      filter: drop-shadow(0 0 5px #ffffff);
    }

    .social-icons a:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 15px #ffffff);
    }

    .lock-icon {
      position: absolute;
      bottom: -6px;
      right: -6px;
      width: 18px;
      height: 18px;
      filter: drop-shadow(0 0 5px red);
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-3px, 0); }
      40% { transform: translate(3px, 0); }
      60% { transform: translate(-3px, 0); }
      80% { transform: translate(3px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.5s;
    }

    #clock {
      margin-top: 30px;
      font-size: 2rem;
      font-family: 'Orbitron', monospace;
      color: #ffffff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #0ff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 50px #0ff;
      animation: pulseClock 2s infinite ease-in-out;
    }

    @keyframes pulseClock {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 40px #0ff; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff; }
    }

    .board {
      position: relative;
      z-index: 1;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      backdrop-filter: blur(20px);
      animation: glowing-border 3s infinite alternate;
      box-shadow: 0 0 10px 5px rgba(128, 0, 128, 0.6), 0 0 15px 5px rgba(255, 0, 255, 0.6);
      width: 90%;
    }

    @keyframes glowing-border {
      0% {
        box-shadow: 0 0 10px 5px rgba(128, 0, 128, 0.6), 0 0 15px 5px rgba(255, 0, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 15px 5px rgba(255, 0, 255, 0.6), 0 0 20px 7px rgba(128, 0, 128, 0.8);
      }
      100% {
        box-shadow: 0 0 20px 7px rgba(128, 0, 128, 0.8), 0 0 25px 10px rgba(255, 0, 255, 0.8);
      }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <div id="flash"></div>

  <div id="intro">
    <img id="gun-logo" src="https://files.catbox.moe/sz7bm8.gif" alt="Gun Logo">
  </div>

  <audio id="gun-sound">
    <source src="https://files.catbox.moe/3tsaak.mp3" type="audio/mpeg">
  </audio>

  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/l2ebcn.mp3" type="audio/mpeg">
  </audio>

  <div id="main-content">
    <div class="glow-wrapper">
      <div class="board">
        <img class="pfp" src="https://files.catbox.moe/o9ow7r.jpg" alt="Profile Picture">
        <h2 class="glitch-text" data-text="BRUH">BRUH</h2>
        <p>Just chillin' on the internet...</p>

        <div class="social-icons">
          <a href="https://discord.com/users/yourid" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord">
          </a>
          <a href="#" class="locked">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter">
            <img class="lock-icon" src="https://img.icons8.com/ios-glyphs/30/ff0000/lock--v1.png" alt="Locked">
          </a>
          <a href="#" class="locked">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
            <img class="lock-icon" src="https://img.icons8.com/ios-glyphs/30/ff0000/lock--v1.png" alt="Locked">
          </a>
          <a href="https://open.spotify.com/user/yourspotify" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/spotify.png" alt="Spotify">
          </a>
          <a href="https://steamcommunity.com/id/yoursteam" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/steam.png" alt="Steam">
          </a>
        </div>

        <div id="clock"></div>
      </div>
    </div>
  </div>

  <script>
    const gunLogo = document.getElementById('gun-logo');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main-content');
    const flash = document.getElementById('flash');
    const gunSound = document.getElementById('gun-sound');
    const music = document.getElementById('bg-music');

    gunLogo.addEventListener('click', () => {
      gunSound.play();
      flash.style.opacity = '1';

      setTimeout(() => {
        flash.style.opacity = '0';
        intro.classList.add('fade-out');
        music.play().catch(e => console.log("Music failed:", e));

        setTimeout(() => {
          intro.style.display = 'none';
          main.style.display = 'flex';
          document.body.style.overflow = 'auto';
        }, 1000);
      }, 300);
    });

    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { hour12: false });
      clock.textContent = `${time}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    document.querySelectorAll('.social-icons a.locked').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        link.classList.add('shake');
        alert("ðŸ”’ Coming soon");
        setTimeout(() => link.classList.remove('shake'), 500);
      });
    });

    // âœ¨ Dust Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const maxParticles = 70;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 0.2,
        speedY: (Math.random() - 0.5) * 0.2,
        alpha: Math.random() * 0.5 + 0.3
      };
    }

    for (let i = 0; i < maxParticles; i++) {
      particles.push(createParticle());
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
        ctx.shadowColor = '#ffffff';
        ctx.shadowBlur = 10;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          Object.assign(p, createParticle());
        }
      }

      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>

</body>
</html>
