<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: monospace;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    #interact-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    #interact-btn:hover {
      background: white;
      color: black;
    }

    #main-content {
      display: none;
      padding: 2rem;
      text-align: center;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="intro">
    <h1>ðŸŒŒ Welcome to my site ðŸŒŒ</h1>
    <p>Click to Interact</p>
    <button id="interact-btn">â–¶ Interact</button>
  </div>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="main-content">
    <h2>ðŸ§ƒ About Me ðŸ§ƒ</h2>
    <p>Hi! I'm your cool retro self. This is my digital space.</p>
    <!-- Add more content below -->
  </div>

  <script>
    const btn = document.getElementById('interact-btn');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main-content');
    const music = document.getElementById('bg-music');

    btn.addEventListener('click', () => {
      music.play().catch(e => console.log("Music play failed:", e));
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'block';
        document.body.style.overflow = 'auto';
      }, 1000);
    });
  </script>

</body>
</html>
