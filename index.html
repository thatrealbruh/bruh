<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://i.imgur.com/kqKj4ba.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #interact-btn {
      padding: 15px 40px;
      font-size: 1.4rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }

    #interact-btn:hover {
      transform: scale(1.1);
    }

    #main-content {
      display: none;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .board {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid white;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }

    #clock {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="intro">
    <h1>ðŸ‘‹ Welcome, traveler</h1>
    <p>Enter my world</p>
    <button id="interact-btn">â–¶ Begin</button>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="main-content">
    <div class="board">
      <img class="pfp" src="your-pfp.png" alt="Profile Picture">
      <h2>@yourname</h2>
      <p>Just chillin' on the internet...</p>

      <div class="social-icons">
        <a href="https://discord.com/users/yourid" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord">
        </a>
        <a href="https://twitter.com/yourusername" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter">
        </a>
        <a href="https://twitch.tv/yourusername" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/twitch.png" alt="Twitch">
        </a>
      </div>

      <div id="clock"></div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('interact-btn');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main-content');
    const music = document.getElementById('bg-music');

    btn.addEventListener('click', () => {
      music.play().catch(e => console.log("Music play failed:", e));
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'flex';
        document.body.style.overflow = 'auto';
      }, 1000);
    });

    // Clock
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
