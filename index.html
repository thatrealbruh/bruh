<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    /* ---- Cursor styles ---- */
    body, html {
      cursor: url('https://files.catbox.moe/fgmqz6.cur'), auto;
    }

    a:hover, #gun-logo:hover {
      cursor: url('https://files.catbox.moe/kw2hdo.cur'), pointer;
    }

    /* ---- Background ---- */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://files.catbox.moe/15mzgr.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    /* ---- Intro screen ---- */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #gun-logo {
      width: 100px;
      height: auto;
      transition: transform 0.2s ease;
    }

    #gun-logo:hover {
      transform: scale(1.1);
    }

    /* ---- Flash effect ---- */
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
    }

    /* ---- Main content ---- */
    #main-content {
      display: none;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---- Glow Wrapper ---- */
    .glow-wrapper {
      position: relative;
      padding: 10px;
      border-radius: 30px;
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid white;
    }

    /* ---- Social icons ---- */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
      filter: drop-shadow(0 0 5px #ff00ff);
    }

    .social-icons a:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px #ff66ff);
    }

    /* ---- Clock ---- */
    #clock {
      margin-top: 30px;
      font-size: 1.1rem;
      color: white;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px purple;
    }

    /* Glow effect for board */
    .board {
      position: relative;
      z-index: 1;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      backdrop-filter: blur(20px);
      animation: glowing-border 3s infinite alternate;
      box-shadow: 0 0 10px 5px rgba(128, 0, 128, 0.6), 0 0 15px 5px rgba(255, 0, 255, 0.6);
    }

    @keyframes glowing-border {
      0% {
        box-shadow: 0 0 10px 5px rgba(128, 0, 128, 0.6), 0 0 15px 5px rgba(255, 0, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 15px 5px rgba(255, 0, 255, 0.6), 0 0 20px 7px rgba(128, 0, 128, 0.8);
      }
      100% {
        box-shadow: 0 0 20px 7px rgba(128, 0, 128, 0.8), 0 0 25px 10px rgba(255, 0, 255, 0.8);
      }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Flash screen -->
  <div id="flash"></div>

  <!-- Intro -->
  <div id="intro">
    <img id="gun-logo" src="https://files.catbox.moe/sz7bm8.gif" alt="Gun Logo">
  </div>

  <!-- Gunshot sound -->
  <audio id="gun-sound">
    <source src="https://files.catbox.moe/3tsaak.mp3" type="audio/mpeg">
  </audio>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/l2ebcn.mp3" type="audio/mpeg">
  </audio>

  <!-- Main Content -->
  <div id="main-content">
    <div class="glow-wrapper">
      <div class="board">
        <img class="pfp" src="your-pfp.png" alt="Profile Picture">
        <h2>@yourname</h2>
        <p>Just chillin' on the internet...</p>

        <!-- Glowing Social Icons -->
        <div class="social-icons">
          <a href="https://discord.com/users/yourid" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord">
          </a>
          <a href="https://twitter.com/yourusername" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter">
          </a>
          <a href="https://instagram.com/yourusername" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
          </a>
          <a href="https://open.spotify.com/user/yourspotify" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/spotify.png" alt="Spotify">
          </a>
          <a href="https://steamcommunity.com/id/yoursteam" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/steam.png" alt="Steam">
          </a>
        </div>

        <!-- Clock -->
        <div id="clock"></div>
      </div>
    </div>
  </div>

  <script>
    const gunLogo = document.getElementById('gun-logo');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main-content');
    const flash = document.getElementById('flash');
    const gunSound = document.getElementById('gun-sound');
    const music = document.getElementById('bg-music');

    gunLogo.addEventListener('click', () => {
      gunSound.play();
      flash.style.opacity = '1';

      setTimeout(() => {
        flash.style.opacity = '0';
        intro.classList.add('fade-out');
        music.play().catch(e => console.log("Music failed:", e));

        setTimeout(() => {
          intro.style.display = 'none';
          main.style.display = 'flex';
          document.body.style.overflow = 'auto';
        }, 1000);
      }, 300);
    });

    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { hour12: false });
      clock.textContent = `${time}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
