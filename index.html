<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    /* # ---- Global styles ---- */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://i.imgur.com/kqKj4ba.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    /* # ---- Intro (no blur, black background) ---- */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #gun-logo {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #gun-logo:hover {
      transform: scale(1.1);
    }

    /* # ---- Flash effect ---- */
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
    }

    /* # ---- Main content area ---- */
    #main-content {
      display: none;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .board {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid white;
    }

    /* # ---- Social icons ---- */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }

    /* # ---- Clock ---- */
    #clock {
      margin-top: 30px;
      font-size: 1.1rem;
      color: purple; /* Changed to purple */
      font-weight: bold;
      background: black;
      padding: 10px 15px;
      display: inline-block;
      border: 2px solid purple; /* Changed to purple */
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px purple; /* Changed to purple */
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- # ---- Flash effect screen ---- -->
  <div id="flash"></div>

  <!-- # ---- Intro with gun click ---- -->
  <div id="intro">
    <img id="gun-logo" src="gun.png" alt="Gun Logo">
  </div>

  <!-- # ---- Gunshot sound ---- -->
  <audio id="gun-sound">
    <source src="gunshot.mp3" type="audio/mpeg">
  </audio>

  <!-- # ---- Background music ---- -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- # ---- Main content after gun click ---- -->
  <div id="main-content">
    <div class="board">
      <img class="pfp" src="your-pfp.png" alt="Profile Picture">
      <h2>@yourname</h2>
      <p>Just chillin' on the internet...</p>

      <div class="social-icons">
        <a href="https://discord.com/users/yourid" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord">
        </a>
        <a href="https://twitter.com/yourusername" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter">
        </a>
        <a href="https://instagram.com/yourusername" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
        </a>
      </div>

      <!-- # ---- Local Time Display ---- -->
      <div id="clock">Loading time...</div>
    </div>
  </div>

  <!-- # ---- JavaScript ---- -->
  <script>
    const gunLogo = document.getElementById('gun-logo');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main-content');
    const flash = document.getElementById('flash');
    const gunSound = document.getElementById('gun-sound');
    const music = document.getElementById('bg-music');

    // Gun click to reveal content
    gunLogo.addEventListener('click', () => {
      gunSound.play();
      flash.style.opacity = '1';

      setTimeout(() => {
        flash.style.opacity = '0';
        intro.classList.add('fade-out');
        music.play().catch(e => console.log("Music failed:", e));

        setTimeout(() => {
          intro.style.display = 'none';
          main.style.display = 'flex';
          document.body.style.overflow = 'auto';
        }, 1000);
      }, 300);
    });

    // Clock updater
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', {
        hour12: false
      });
      clock.textContent = `Local Time: ${time}`; // Removed country name
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
