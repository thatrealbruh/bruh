<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body, html {
      cursor: url('https://files.catbox.moe/fgmqz6.cur'), auto;
      height: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://files.catbox.moe/15mzgr.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    a:hover, #gun-logo:hover {
      cursor: url('https://files.catbox.moe/kw2hdo.cur'), pointer;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #gun-logo {
      width: 100px;
      height: auto;
      transition: transform 0.2s ease;
    }

    #gun-logo:hover {
      transform: scale(1.1);
    }

    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #main-content {
      display: none;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    /* ... keep all your other styles unchanged ... */
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <div id="flash"></div>

  <div id="intro">
    <img id="gun-logo" src="https://files.catbox.moe/sz7bm8.gif" alt="Gun Logo">
  </div>

  <audio id="gun-sound">
    <source src="https://files.catbox.moe/3tsaak.mp3" type="audio/mpeg">
  </audio>

  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/l2ebcn.mp3" type="audio/mpeg">
  </audio>

  <div id="main-content">
    <!-- your existing inner content remains unchanged -->
    <!-- including .glow-wrapper, .board, .glitch-text, social icons, clock, etc. -->
  </div>

  <script>
    const gunLogo = document.getElementById('gun-logo');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main-content');
    const flash = document.getElementById('flash');
    const gunSound = document.getElementById('gun-sound');
    const music = document.getElementById('bg-music');

    gunLogo.addEventListener('click', () => {
      gunSound.play();
      flash.style.opacity = '1';

      setTimeout(() => {
        flash.style.opacity = '0';
        intro.classList.add('fade-out');

        setTimeout(() => {
          intro.style.display = 'none';
          main.style.display = 'flex';
          document.body.style.overflow = 'auto';

          music.play().catch(e => console.log("Music play blocked:", e));
        }, 1000);
      }, 300);
    });

    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { hour12: false });
      clock.textContent = `${time}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    document.querySelectorAll('.social-icons a.locked').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        link.classList.add('shake');
        alert("ðŸ”’ Coming soon");
        setTimeout(() => link.classList.remove('shake'), 500);
      });
    });

    // âœ¨ Dust Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const maxParticles = 70;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 0.2,
        speedY: (Math.random() - 0.5) * 0.2,
        alpha: Math.random() * 0.5 + 0.3
      };
    }

    for (let i = 0; i < maxParticles; i++) {
      particles.push(createParticle());
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
        ctx.shadowColor = '#ffffff';
        ctx.shadowBlur = 10;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          Object.assign(p, createParticle());
        }
      }

      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>

</body>
</html>
